---
- name: general
  hosts: all
  become: true
  tasks:

  - name: set timezone msk
    timezone:
      name: Europe/Moscow

  - name: Update all packages
    dnf:
      name: "*"
      state: latest
      update_cache: yes
  
  - name: install packages
    dnf:
      name: "{{ items }}"
      state: present
      with-items:
        - bash-completion
        - mc
